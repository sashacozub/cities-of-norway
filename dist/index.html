<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Alexander Cozub">

    <meta property="og:title" content="Cities of Norway">
    <meta property="og:description" content="Find a city in Norway, get a photo from there, download it!">
    <meta property="og:image" content="https://i.imgur.com/9vXT3PI.jpg">
    <meta property="og:url" content="https://www.sashacozub.com/dist/projects/cities_of_norway/dist/index.html">

    <link rel='icon' href='./img/icon.png' type='image/x-icon'/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./app.js" async></script>
    <title>Cities of Norway</title>
</head>
<body>
    <div class="main-container">
        <!-- Information box that dissappears in certain time -->
        <div class="information">
            <h5>Search for a city in Norway.</h5>
            <h5>Click on one - get a photo from that place!</h5>
        </div>
        <form class="search-form">
            <input type="text" name="search" id="search" autocomplete="off" autofocus>
            <ul class="results">
                <!-- Results will appear here -->
            </ul>
        </form>
        <a href="https://images.unsplash.com/photo-1595586551885-12db6bd260eb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" class="download" download target="_blank">
            <h5>Like this photo? Download it!</h5>
            <i class="fas fa-download"></i>
        </a>
    </div>    
</body>
</html>
